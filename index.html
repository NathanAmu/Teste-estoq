<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <p id="estoque">Carregando estoque...</p>

        <!-- Botão de comprar -->
        <button id="comprarBtn" onclick="comprarProduto()">Comprar</button>

        <hr>

        <!-- Formulário para adicionar estoque -->
        <h3>Adicionar Estoque</h3>
        <input type="number" id="quantidadeAdicionar" placeholder="Quantidade">
        <button onclick="adicionarEstoque()">Adicionar</button>
    </div>

    <script>
        const backendUrl = "https://teste-backend-zwah.onrender.com"; // Troque pela URL do backend hospedado no Render

        async function atualizarEstoque() {
            try {
                const response = await fetch(`${backendUrl}/api/estoque`);
                const data = await response.json();
                document.getElementById('estoque').textContent = `Estoque: ${data.quantidade}`;
                if (data.quantidade === 0) {
                    document.getElementById('comprarBtn').disabled = true;
                } else {
                    document.getElementById('comprarBtn').disabled = false;
                }
            } catch (error) {
                console.error("Erro ao atualizar o estoque:", error);
                document.getElementById('estoque').textContent = "Erro ao carregar estoque.";
            }
        }

        async function comprarProduto() {
            try {
                const response = await fetch(`${backendUrl}/api/comprar`, { method: 'POST' });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('estoque').textContent = `Estoque: ${data.estoque}`;
                    if (data.estoque === 0) {
                        alert('Estoque esgotado!');
                        document.getElementById('comprarBtn').disabled = true;
                    }
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (error) {
                console.error("Erro ao comprar produto:", error);
            }
        }

        async function adicionarEstoque() {
            const quantidadeInput = document.getElementById('quantidadeAdicionar');
            const quantidadeParaAdicionar = parseInt(quantidadeInput.value);

            if (isNaN(quantidadeParaAdicionar) || quantidadeParaAdicionar <= 0) {
                alert("Por favor, insira uma quantidade válida para adicionar.");
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/adicionar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantidade: quantidadeParaAdicionar })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Estoque atualizado com sucesso!");
                    atualizarEstoque(); // Atualiza a interface com o novo estoque
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (error) {
                console.error("Erro ao adicionar estoque:", error);
            }
        }

        // Atualizar estoque ao carregar a página
        atualizarEstoque();
    </script>
</body>
</html>
